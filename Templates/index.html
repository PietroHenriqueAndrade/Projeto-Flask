<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestão de Clientes</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons (opcional, só visual) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Estilos customizados -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body class="bg-light">

  <div class="container py-5">

    <h1 class="text-center fw-bold text-primary mb-4">Gestão de Clientes</h1>

    <!-- FORMULÁRIO -->
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-body">
        <h5 class="card-title text-secondary mb-3">
          <i class="bi bi-person-plus"></i> Adicionar Cliente
        </h5>
        <div id="form-cliente" c-container="{{ url_for('cliente.form_clientes') }}"></div>
      </div>
    </div>

    <!-- LISTA -->
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h5 class="card-title text-secondary mb-3">
          <i class="bi bi-people"></i> Lista de Clientes
        </h5>
        <div c-container="{{ url_for('cliente.lista_cliente') }}"></div>
      </div>
    </div>

  </div>

  <!-- MODAL -->
<!-- MODAL -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shadow-lg border-0 rounded-3">
      <div class="modal-header bg-dark text-white">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Detalhes do Cliente</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body" id="exibir-cliente"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar alterações</button>
      </div>
    </div>
  </div>
</div>

  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/cru.js') }}"></script>
</body>
</html>
